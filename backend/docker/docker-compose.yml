

services:
  mongodb:
    image: mongo:6.0
    container_name: a-ir-dd2-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: a-ir-dd2-dev
    volumes:
      - mongodb_data:/data/db
      # Only run the collections init after auth is properly set up
      - ./init-collections.js:/docker-entrypoint-initdb.d/01-init-collections.js:ro
    command: ["mongod", "--auth"]
    networks:
      - a-ir-dd2-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  a-ir-dd2-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
